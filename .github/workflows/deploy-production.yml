name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  CI: true
  NPM_CONFIG_IGNORE_SCRIPTS: "true"
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: '${{ runner.os }}-turbo-${{ github.sha }}'
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install dependencies (immutable)
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Prepare Environment Variables
        run: |
          cp apps/strapi/.env.example apps/strapi/.env
          cp apps/client/.env.local.example apps/client/.env.local

      - name: Build
        run: yarn build
        env:
          STRAPI_URL: ${{ secrets.PRODUCTION_STRAPI_URL }}
          STRAPI_REST_READONLY_API_KEY: ${{ secrets.PRODUCTION_STRAPI_REST_READONLY_API_KEY }}

  deploy:
    name: Deploy to Production
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: [build]
