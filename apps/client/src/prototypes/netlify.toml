# Netlify configuration for Tiween Prototypes
# Static HTML files - no build needed

[build]
  publish = "."

# Redirect root to index (prototype navigation)
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache"
