<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation - Tiween</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Noto+Sans+Arabic:wght@400;500;600;700&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'tiween-green': '#032523',
            'tiween-green-light': '#0A3533',
            'tiween-green-lighter': '#0F4542',
            'tiween-yellow': '#F8EB06',
            'tiween-yellow-dim': '#C4BA05',
            'muted': '#A0A0A0',
            'surface': '#0A3533',
            'surface-hover': '#0F4542',
          },
          fontFamily: {
            'display': ['Lalezar', 'cursive'],
            'arabic': ['Noto Sans Arabic', 'sans-serif'],
            'body': ['DM Sans', 'system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: linear-gradient(180deg, #032523 0%, #021a19 100%);
      min-height: 100vh;
    }

    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    @keyframes checkmark {
      0% { stroke-dashoffset: 100; }
      100% { stroke-dashoffset: 0; }
    }

    @keyframes circle {
      0% { stroke-dashoffset: 283; }
      100% { stroke-dashoffset: 0; }
    }

    @keyframes scaleIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes confetti {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    .success-circle {
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      animation: circle 0.8s ease-out forwards;
    }

    .success-check {
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: checkmark 0.5s ease-out 0.5s forwards;
    }

    .success-icon {
      animation: scaleIn 0.5s ease-out forwards;
    }

    .fade-in-up {
      opacity: 0;
      animation: fadeInUp 0.5s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.3s; }
    .delay-2 { animation-delay: 0.5s; }
    .delay-3 { animation-delay: 0.7s; }
    .delay-4 { animation-delay: 0.9s; }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: confetti 3s ease-in-out forwards;
    }

    .qr-glow {
      box-shadow: 0 0 40px rgba(248, 235, 6, 0.2);
    }

    .ticket-card {
      background: linear-gradient(135deg, #0A3533 0%, #0F4542 100%);
      position: relative;
      overflow: hidden;
    }

    .ticket-card::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -10px;
      width: 20px;
      height: 20px;
      background: #032523;
      border-radius: 50%;
      transform: translateY(-50%);
    }

    .ticket-card::after {
      content: '';
      position: absolute;
      top: 50%;
      right: -10px;
      width: 20px;
      height: 20px;
      background: #032523;
      border-radius: 50%;
      transform: translateY(-50%);
    }

    .ticket-divider {
      border-top: 2px dashed rgba(255,255,255,0.1);
    }
  </style>
</head>
<body class="font-body text-white antialiased">
  <!-- Noise texture overlay -->
  <div class="noise-overlay"></div>

  <!-- Confetti -->
  <div id="confetti-container"></div>

  <!-- Main Content -->
  <main class="min-h-screen flex flex-col items-center justify-center px-4 py-8">
    <!-- Success Animation -->
    <div class="success-icon mb-6">
      <svg class="w-24 h-24" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="#F8EB06" stroke-width="3" class="success-circle"/>
        <path d="M30 50 L45 65 L70 35" fill="none" stroke="#F8EB06" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" class="success-check"/>
      </svg>
    </div>

    <!-- Success Message -->
    <h1 class="font-display text-3xl text-center mb-2 fade-in-up delay-1">Paiement validé !</h1>
    <p class="text-muted text-center mb-8 fade-in-up delay-1">Vos billets ont été envoyés à ayoub@tiween.com</p>

    <!-- Ticket Card -->
    <div class="ticket-card w-full max-w-sm rounded-2xl p-6 mb-6 fade-in-up delay-2">
      <!-- QR Code -->
      <div class="flex justify-center mb-4">
        <div class="w-48 h-48 bg-white rounded-xl p-3 qr-glow">
          <svg viewBox="0 0 200 200" class="w-full h-full">
            <!-- Simplified QR code pattern -->
            <rect fill="#032523" x="0" y="0" width="200" height="200"/>
            <rect fill="white" x="10" y="10" width="50" height="50"/>
            <rect fill="#032523" x="20" y="20" width="30" height="30"/>
            <rect fill="white" x="140" y="10" width="50" height="50"/>
            <rect fill="#032523" x="150" y="20" width="30" height="30"/>
            <rect fill="white" x="10" y="140" width="50" height="50"/>
            <rect fill="#032523" x="20" y="150" width="30" height="30"/>
            <!-- Data pattern -->
            <rect fill="white" x="70" y="10" width="10" height="10"/>
            <rect fill="white" x="90" y="10" width="10" height="10"/>
            <rect fill="white" x="110" y="10" width="10" height="10"/>
            <rect fill="white" x="70" y="30" width="10" height="10"/>
            <rect fill="white" x="100" y="30" width="10" height="10"/>
            <rect fill="white" x="120" y="30" width="10" height="10"/>
            <rect fill="white" x="80" y="50" width="10" height="10"/>
            <rect fill="white" x="110" y="50" width="10" height="10"/>
            <rect fill="white" x="10" y="70" width="10" height="10"/>
            <rect fill="white" x="30" y="70" width="10" height="10"/>
            <rect fill="white" x="50" y="70" width="10" height="10"/>
            <rect fill="white" x="70" y="70" width="60" height="60" rx="5"/>
            <rect fill="#032523" x="80" y="80" width="40" height="40" rx="3"/>
            <text x="100" y="105" fill="white" font-size="12" font-weight="bold" text-anchor="middle">TIW</text>
            <rect fill="white" x="140" y="70" width="10" height="10"/>
            <rect fill="white" x="160" y="70" width="10" height="10"/>
            <rect fill="white" x="180" y="70" width="10" height="10"/>
            <rect fill="white" x="10" y="90" width="10" height="10"/>
            <rect fill="white" x="40" y="90" width="10" height="10"/>
            <rect fill="white" x="140" y="90" width="10" height="10"/>
            <rect fill="white" x="170" y="90" width="10" height="10"/>
            <rect fill="white" x="20" y="110" width="10" height="10"/>
            <rect fill="white" x="50" y="110" width="10" height="10"/>
            <rect fill="white" x="150" y="110" width="10" height="10"/>
            <rect fill="white" x="180" y="110" width="10" height="10"/>
            <rect fill="white" x="70" y="140" width="10" height="10"/>
            <rect fill="white" x="90" y="140" width="10" height="10"/>
            <rect fill="white" x="110" y="140" width="10" height="10"/>
            <rect fill="white" x="140" y="140" width="50" height="50"/>
            <rect fill="white" x="80" y="160" width="10" height="10"/>
            <rect fill="white" x="100" y="160" width="10" height="10"/>
            <rect fill="white" x="120" y="160" width="10" height="10"/>
            <rect fill="#032523" x="150" y="150" width="30" height="30"/>
            <rect fill="white" x="70" y="180" width="10" height="10"/>
            <rect fill="white" x="100" y="180" width="10" height="10"/>
          </svg>
        </div>
      </div>

      <!-- Ticket ID -->
      <p class="text-center text-xs text-muted mb-4 font-mono">TIW-2026-DACH-4X7K</p>

      <!-- Divider -->
      <div class="ticket-divider my-4"></div>

      <!-- Event Details -->
      <div class="space-y-3">
        <div class="flex items-center gap-3">
          <img src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=100&q=80" alt="Dachra" class="w-14 h-20 object-cover rounded-lg">
          <div>
            <h2 class="font-semibold text-lg">Dachra</h2>
            <p class="text-sm text-muted">Film • Horreur • 1h 45min</p>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3 text-sm">
          <div>
            <p class="text-muted text-xs">Date</p>
            <p class="font-medium">Aujourd'hui</p>
          </div>
          <div>
            <p class="text-muted text-xs">Heure</p>
            <p class="font-medium">17:00</p>
          </div>
          <div>
            <p class="text-muted text-xs">Lieu</p>
            <p class="font-medium">Cinéma Le Colisée</p>
          </div>
          <div>
            <p class="text-muted text-xs">Salle</p>
            <p class="font-medium">Salle 2</p>
          </div>
        </div>

        <!-- Divider -->
        <div class="ticket-divider my-4"></div>

        <div class="flex items-center justify-between">
          <div>
            <p class="text-muted text-xs">Places</p>
            <p class="font-medium">C3, C4</p>
          </div>
          <div class="text-right">
            <p class="text-muted text-xs">Quantité</p>
            <p class="font-medium">2 billets</p>
          </div>
        </div>

        <div class="flex items-center justify-between pt-2 border-t border-white/10">
          <span class="text-sm">Total payé</span>
          <span class="text-xl font-bold text-tiween-yellow">30 DT</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="w-full max-w-sm space-y-3 fade-in-up delay-3">
      <div class="flex gap-3">
        <button class="flex-1 flex items-center justify-center gap-2 py-3 bg-surface rounded-xl hover:bg-surface-hover transition-colors min-h-[48px]">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <span class="text-sm font-medium">Calendrier</span>
        </button>
        <button class="flex-1 flex items-center justify-center gap-2 py-3 bg-surface rounded-xl hover:bg-surface-hover transition-colors min-h-[48px]">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
          </svg>
          <span class="text-sm font-medium">Partager</span>
        </button>
      </div>

      <button class="w-full flex items-center justify-center gap-2 py-3 bg-surface rounded-xl hover:bg-surface-hover transition-colors min-h-[48px]">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <span class="text-sm font-medium">Télécharger le PDF</span>
      </button>
    </div>

    <!-- Back to Home -->
    <a href="home.html" class="mt-8 text-tiween-yellow font-medium hover:underline fade-in-up delay-4">
      Retour à l'accueil
    </a>

    <!-- View Tickets -->
    <a href="my-tickets.html" class="mt-2 text-muted text-sm hover:text-white transition-colors fade-in-up delay-4">
      Voir mes billets
    </a>
  </main>

  <script>
    // Create confetti
    function createConfetti() {
      const container = document.getElementById('confetti-container');
      const colors = ['#F8EB06', '#FFD700', '#FFF', '#32CD32', '#FF69B4'];

      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';

        if (Math.random() > 0.5) {
          confetti.style.borderRadius = '50%';
        }

        container.appendChild(confetti);

        // Remove after animation
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    // Trigger confetti on load
    window.addEventListener('load', () => {
      setTimeout(createConfetti, 500);
    });
  </script>
</body>
</html>
