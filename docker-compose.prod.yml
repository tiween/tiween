# Tiween Production Docker Compose
# This file provides a production-ready deployment configuration.
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# Required: Create .env file with production values before deploying.
# See .env.example for required variables.

name: tiween-prod

services:
  # Next.js Client Application
  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - STRAPI_URL=${STRAPI_URL:-http://strapi:1337}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - STRAPI_REST_READONLY_API_KEY=${STRAPI_REST_READONLY_API_KEY}
      - STRAPI_REST_CUSTOM_API_KEY=${STRAPI_REST_CUSTOM_API_KEY}
      - APP_PUBLIC_URL=${APP_PUBLIC_URL}
      - STRAPI_PREVIEW_SECRET=${STRAPI_PREVIEW_SECRET}
    depends_on:
      strapi:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - tiween-network

  # Strapi CMS Backend
  strapi:
    build:
      context: .
      dockerfile: apps/strapi/Dockerfile
    ports:
      - "1337:1337"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=1337
      - APP_URL=${STRAPI_URL}
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=${DATABASE_HOST:-postgres}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USERNAME=${DATABASE_USERNAME}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_SSL=${DATABASE_SSL:-false}
      - APP_KEYS=${APP_KEYS}
      - API_TOKEN_SALT=${API_TOKEN_SALT}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - TRANSFER_TOKEN_SALT=${TRANSFER_TOKEN_SALT}
      - IMAGEKIT_PUBLIC_KEY=${IMAGEKIT_PUBLIC_KEY:-}
      - IMAGEKIT_PRIVATE_KEY=${IMAGEKIT_PRIVATE_KEY:-}
      - IMAGEKIT_URL_ENDPOINT=${IMAGEKIT_URL_ENDPOINT:-}
      - IMAGEKIT_FOLDER=${IMAGEKIT_FOLDER:-tiween}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY:-}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN:-}
      - MAILGUN_HOST=${MAILGUN_HOST:-}
      - MAILGUN_EMAIL=${MAILGUN_EMAIL:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - CLIENT_URL=${CLIENT_URL}
      - STRAPI_PREVIEW_ENABLED=${STRAPI_PREVIEW_ENABLED:-true}
      - STRAPI_PREVIEW_SECRET=${STRAPI_PREVIEW_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    networks:
      - tiween-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - tiween-network

volumes:
  postgres_data:

networks:
  tiween-network:
    driver: bridge
